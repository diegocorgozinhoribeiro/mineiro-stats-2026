<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Simulador Módulo I</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #003399; /* Azul FMF */
      --secondary-color: #cc0000; /* Vermelho detalhe */
      --bg-color: #f0f2f5;
    }

    body {
      background-color: var(--bg-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .login-header {
      background: var(--primary-color);
      padding: 2rem 1rem;
      text-align: center;
      color: white;
      border-bottom: 4px solid var(--secondary-color);
    }

    .login-logo {
      height: 60px;
      width: auto;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .login-body {
      padding: 2.5rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 51, 153, 0.15);
    }

    .btn-login {
      background-color: var(--primary-color);
      border: none;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .btn-login:hover {
      background-color: #002266;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center">
  <div class="login-card">
    <div class="login-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo FMF" class="login-logo">
      <h5 class="m-0 fw-bold">Acesso ao Sistema</h5>
      <small class="opacity-75">Simulador Módulo I</small>
    </div>

    <div class="login-body">
      <!-- Mensagens de Erro/Alerta (Flash) -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger py-2 text-center small mb-3" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <form action="{{ url_for('auth.login') }}" method="POST">
        <div class="mb-3">
          <label class="form-label text-muted small fw-bold text-uppercase">Usuário</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-secondary"></i></span>
            <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Digite seu usuário" required autofocus>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label text-muted small fw-bold text-uppercase">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-secondary"></i></span>
            <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="Digite sua senha" required>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-login rounded-pill shadow-sm">
            ENTRAR <i class="fas fa-sign-in-alt ms-2"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- RODAPÉ ATUALIZADO -->
    <div class="bg-light p-3 text-center border-top">

      <!-- Seção de Cadastro -->
      <p class="mb-1 text-muted small">Ainda não tem uma conta?</p>
      <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-sm fw-bold px-4 rounded-pill mb-3">
        Criar conta agora
      </a>

      <!-- Botão Voltar para Home -->
      <div class="border-top pt-2">
        <a href="{{ url_for('index') }}" class="btn btn-link text-decoration-none text-muted fw-bold small">
          <i class="fas fa-home me-1"></i> Acessar sem login (Página Principal)
        </a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
